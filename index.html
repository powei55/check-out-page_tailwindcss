<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
      maximum-scale=5"
    />

    <link rel="icon" href="/assets/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,700;0,900;1,300&display=swap" rel="stylesheet">

    <link href="/dist/output.css" rel="stylesheet">

    <title>Devchallenges</title>

  </head>
  <body class="font-display min-h-screen box-border   ">

  
      <main class=" flex flex-col items-center  ">

        <nav class=" pt-5 font-semibold mb-5 mr-[10em] ">
          <h2 class="text-[1.5rem] md:text-[2rem] text-[#4E5150] capitalize md:ml-[-9em] ">check out</h2>
      </nav>

          <div class="flex flex-col items-center md:flex-row md:items-start ">
            <section class="order-2 w-[380px] md:w-[480px] md:mr-10 ">

              <div class=" ml-10 mr-10">
                <form action="" method="get">
                  <div class="mb-10">
    
                    <h2 class="text-[#333333] md:text-[1.2rem] font-display font-semibold pb-2 ml-1 capitalize">contact information</h2>
    
                    <label for="email" class="relative text-[#4F4F4F] font-semibold  focus-within:text-gray-600 block">Email <br>
                      <svg  xmlns="http://www.w3.org/2000/svg" class=" pointer-events-none w-8 h-8  absolute   top-11   transform -translate-y-1/2 left-3" fill="#828282" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                      </svg>
                      
    
                    <input type="text" id="email" name="email" placeholder="Enter your email..." class="form-input border border-gray-900 py-2 px-3 bg-white placeholder-gray-400 text-[#828282] appearance-none w-full block pl-14 focus:outline-none rounded-lg ">
                    </label>
                    <br>
    
                    <label for="phone" class="relative text-[#4F4F4F] font-semibold  focus-within:text-gray-600 block">Phone <br>
                      
                      <svg xmlns="http://www.w3.org/2000/svg"  class="pointer-events-none w-8 h-8  absolute   top-11   transform -translate-y-1/2 left-3" fill="#828282" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 3.75v4.5m0-4.5h-4.5m4.5 0l-6 6m3 12c-8.284 0-15-6.716-15-15V4.5A2.25 2.25 0 014.5 2.25h1.372c.516 0 .966.351 1.091.852l1.106 4.423c.11.44-.054.902-.417 1.173l-1.293.97a1.062 1.062 0 00-.38 1.21 12.035 12.035 0 007.143 7.143c.441.162.928-.004 1.21-.38l.97-1.293a1.125 1.125 0 011.173-.417l4.423 1.106c.5.125.852.575.852 1.091V19.5a2.25 2.25 0 01-2.25 2.25h-2.25z" />
                      </svg>
                      
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone..." class="form-input border border-gray-900 py-2 px-4 bg-white placeholder-gray-400 text-[#828282] appearance-none w-full block pl-14 focus:outline-none rounded-lg ">
  
                    </label>
                  </div>
    
                  <div>
                      <h2 class="text-[#333333] font-display font-semibold pb-2 capitalize">shipping address</h2>
    
                      <label for="fname" class="relative text-[#4F4F4F] font-semibold  focus-within:text-gray-600 block">fulname <br>
  
                        <svg xmlns="http://www.w3.org/2000/svg" class="pointer-events-none w-8 h-8  absolute   top-11   transform -translate-y-1/2 left-3" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        
                      <input type="text" id="fname" name="fname" placeholder="Rodney cotton" class="form-input border border-gray-900 py-2 px-4 bg-white placeholder-gray-400 text-[#828282] appearance-none w-full block pl-14 focus:outline-none rounded-lg " >
                      </label>
                      <br>
    
                      <label for="address" class="relative text-[#4F4F4F] font-semibold  focus-within:text-gray-600 block">address <br>
  
                        <svg xmlns="http://www.w3.org/2000/svg" class="pointer-events-none w-8 h-8  absolute   top-11   transform -translate-y-1/2 left-3" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                        </svg>
                        
  
                      <input type="text" id="address" name="address" placeholder="your address..." class="form-input border border-gray-900 py-2 px-4 bg-white placeholder-gray-400 text-[#828282] appearance-none w-full block pl-14 focus:outline-none rounded-lg">
  
                    </label>
                      <br>
    
                      <label for="city" class="relative text-[#4F4F4F] font-semibold  focus-within:text-gray-600 block">city <br>
  
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none"  class="pointer-events-none w-8 h-8  absolute   top-11   transform -translate-y-1/2 left-3" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 21v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21m0 0h4.5V3.545M12.75 21h7.5V10.75M2.25 21h1.5m18 0h-18M2.25 9l4.5-1.636M18.75 3l-1.5.545m0 6.205l3 1m1.5.5l-1.5-.5M6.75 7.364V3h-3v18m3-13.636l10.5-3.819" />
                        </svg>
                        
                      <input type="text" id="city" name="city" placeholder="your city..." class="form-input border border-gray-900 py-2 px-4 bg-white placeholder-gray-400 text-[#828282] appearance-none w-full block pl-14 focus:outline-none rounded-lg w-[95%]">
  
                      </label>
                      <br>
    
                      <div class="flex mb-6">
                          <label for="country" class="relative text-[#4F4F4F] font-semibold  focus-within:text-gray-600 block  ">Country
                            <br>

                            <svg xmlns="http://www.w3.org/2000/svg" class="pointer-events-none w-8 h-8 absolute   top-11 transform -translate-y-1/2 left-3" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 013 12c0-1.605.42-3.113 1.157-4.418" />
                            </svg>

                            <svg xmlns="http://www.w3.org/2000/svg" class="none md:block pointer-events-none w-8 h-8 absolute   top-11 left-60 transform -translate-y-1/2 left-3" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                            </svg>
                            
                            
                            
                            <select id="country" name="country"  class="form-input border  border-gray-900 py-2 px-4 bg-white placeholder-gray-400 text-[#828282] appearance-none w-full block pl-14 focus:outline-none rounded-lg w-[80%]">
                                <option value="Afghanistan">Nigeria</option>
                                <option value="Åland Islands">Åland Islands</option>
                                <option value="Albania">Albania</option>
                                <option value="Algeria">Algeria</option>
                                <option value="American Samoa">American Samoa</option>
                                <option value="Andorra">Andorra</option>
                                <option value="Angola">Angola</option>
                                <option value="Anguilla">Anguilla</option>
                                <option value="Antarctica">Antarctica</option>
                                <option value="Antigua and Barbuda">Antigua and Barbuda</option>
                                <option value="Argentina">Argentina</option>
                                <option value="Armenia">Armenia</option>
                                <option value="Aruba">Aruba</option>
                                <option value="Australia">Australia</option>
                                <option value="Austria">Austria</option>  
                            </select>
                          </label>
                        <br>
    
                          <label for="pcode"  class=" relative text-[#4F4F4F] font-semibold  focus-within:text-gray-600 block">postal code
                          <br>
  
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="pointer-events-none w-8 h-8  absolute   top-11   transform -translate-y-1/2 left-3" 
                          viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 7.5h-.75A2.25 2.25 0 004.5 9.75v7.5a2.25 2.25 0 002.25 2.25h7.5a2.25 2.25 0 002.25-2.25v-7.5a2.25 2.25 0 00-2.25-2.25h-.75m0-3l-3-3m0 0l-3 3m3-3v11.25m6-2.25h.75a2.25 2.25 0 012.25 2.25v7.5a2.25 2.25 0 01-2.25 2.25h-7.5a2.25 2.25 0 01-2.25-2.25v-.75" />
                          </svg>
                          
                      
                          <input type="text" id="pcode" name="pcode" placeholder="Your postal code" class="form-input border border-gray-900 py-2 px-4 bg-white placeholder-gray-400 text-[#828282] appearance-none w-full block pl-[2.5em] focus:outline-none rounded-lg w-[80%] pl-2 ml-2">
  
                          </label>
                      </div>
                         
                      <div class="pb-10 flex flex-col">
                        <div class="mb-4">
                          <input type="checkbox" id="info" name="info" value="information" class=" self-start">
                          <label for="info" class="text-[1rem]">save this information for next time</label><br>
                        </div>
                        
                        <button type="submit" value="Submit" class=" self-start bg-[#F2994A] px-[2em] py-2 text-[1.2rem] text-[#ffff] rounded-xl ml-[7em] md:ml-[14em]">Submit</button>
                      </div>
                  </div>
                  
                </form>
              </div>
            </section>
  
            <section class="bg-[#F2F2F2] rounded  pb-4 mb-10 p-5 md:order-2">

                <div class="flex">

                  <img src="./src/assets/photo1.png" class="block w-full   w-[7em] h-[7em] object-cover rounded" alt="">

                  <div class="ml-5 m-0">

                    <div class="mb-6">
                      <h3 class="text-[.6rem] font-bold ">Vintage Backbag</h3>
                      <span class="text-[.7rem] text-[#F2994A] ">$54.99</span>
                      <span class="text-[.7rem]">$94.99</span>
                    </div>
                   
  
                    <div class="flex justify-around  border-2 border-[#828282] rounded-md">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                  </div>
                </div>
  
                <div class="flex p-5 mb-10 ">
                  
                  <img src="./src/assets/photo2.png" class="block w-full   w-[7em] h-[7em] object-cover  rounded"  alt="">

                  <div class="ml-5">

                    <div class="mb-6">

                      <h3 class="text-[.6rem] font-bold">Levi Shoes</h3>
                      <span class="text-[.7rem] text-[#F2994A] ">$74.99</span>
                      <span class="text-[.7rem] ">$124.99</span>
    
                    </div>
                    
                    <div class="flex justify-around  border-2 border-[#828282] rounded-md">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                  </div>
                </div>
  
                
                 <div class="pl-5 pr-5 ">

                    <div class="flex  justify-between border-y-2">
                      <h2 class="text-[.8rem] font-display  capitalize py-1 ">shipping</h2>
                      <h3 class="text-[.8rem] font-display pr-2 py-1">$19</h3>
                    </div>
  
                    <div class="flex pb-2 justify-between">
                      <h2 class="text-[.8rem] font-display capitalize">total</h2>
                      <h3 class="text-[.8rem] font-display pr-2">$148.98</h3>
                    </div>
                 </div>
                
            </section>
          </div>

         
      </main>
  </body>
</html>
